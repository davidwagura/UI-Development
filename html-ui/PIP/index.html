<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Document</title>

        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/heroicons@2.0.18/dist/outline/heroicons-outline.css">

        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        
        <link rel="stylesheet" href="./styles.css">

    </head>

    <style>

        .goal-content:target {

            display: block;

        }

        body {

            background-color: #eef1f0;

        }

        .top-navigation {

            color: #2f4870; 

            border-color: #bec7d3;

        }

        .top-navigation ul li a{

            color: #6d7e98;

            border-color: transparent;

            transition: color 0.3s ease, border-color 0.3s ease;

        }

        .top-navigation ul li a:hover {

            color: #40a8e1;

            border-color: #40a8e1;

        }

        .icon {

            color: #8291a6;

        }

        .active-tab {

            color: #40a8e1;

            border-color: #40a8e1;

        }

        .business-goals {

            color: #2f4870;

        }

        .accordion {

            background-color: #fefeff;

        }

        .accordion span {

            color: #70819b;

        }

        .employee {

            background-color: #fefeff;

        }

        .employee h2 {

            color: #2f4870;

        }

        .employee .section {

            background-color: #eff1f1;

        }

        .date input {

            border-color: #bec6d2;

        }

    </style>

    <body id="app" class="m-4">

        <!-- Top Navigation -->
        <div class="top-navigation font-medium border-b w-full md:w-full">

            <ul class="flex flex-wrap -mb-px">
                
                <li class="me-2">

                    <a href="#" class="inline-block p-4 border-b-2 border-transparent rounded-t-lg">Dashboard</a>

                </li>

                <li class=" active-tab me-2">

                    <a href="#" class="inline-block p-4 border-b-2 border-transparent rounded-t-lg">Goals</a>

                </li>

                <li class="me-2">

                    <a href="#" class="inline-block p-4 border-b-2 border-transparent rounded-t-lg">Behavior</a>
               
                </li>

                <li class="me-2">

                    <a href="#" class="inline-block p-4 border-b-2 border-transparent rounded-t-lg">IDP</a>
                
                </li>
                
                <li class="me-2">
                  
                    <a href="#" class="inline-block p-4 border-b-2 rounded-t-lg" style="color: #40a8e1; border-color: #40a8e1;">PIP</a>
               
                </li>
           
            </ul>
        
        </div>

        <!-- My Business Goals Section -->
        <div class="business-goals flex-col flex sm:flex-row sm:justify-between sm:items-center my-4 ">

            <div class="text-xl font-semibold">Performance Improvement Plan</div>

            <nav class="space-x-4 text-sm flex mt-2 sm:mt-0">

                <div class="flex">

                    <a href="#" class="font-semibold text-gray-500">Performance</a>

                    <button class="icon">

                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">

                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        
                        </svg>
    
                    </button>

                </div>

                <div class="flex">

                    <a href="#" class="font-semibold text-gray-500">Self Assessment</a>

                    <button class="icon">

                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">

                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        
                        </svg>
    
                    </button>

                </div>

                <a href="#" class="font-semibold text-gray-500">Goals</a>

            </nav>

        </div>

        <div>

            <div class="accordion flex-col sm:flex-row sm:space-x-4 rounded-md">

                <div class="w-full sm:w-full p-2 shadow-lg space-y-4 h-auto mt-4 sm:mt-0">
                    
                    <div class="max-w-full mx-auto">
                        
                        <!-- Accordion -->
                        <div v-for="(accordion, index) in accordions" :key="accordion.id" class="m-2">
                          
                            <button class="w-full text-left py-4 px-6 rounded-lg border focus:outline-none" @click="toggleAccordion(index)">
                            
                                <div class="flex justify-between items-center">
                                    
                                    <span class="font-medium">{{ accordion.title }}</span>
                                    
                                    <svg :class="['w-6 h-6 transition-transform transform', accordion.active ? 'rotate-180' : 'rotate-0']" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                    
                                    </svg>
                                
                                </div>
                            
                            </button>
                            
                            <div v-show="accordion.active" class="px-6 py-4 text-gray-700">
                                
                                <p>{{ accordion.description }}</p>
                            
                            </div>
                        
                        </div>

                    </div>

                </div>

                <script>

                    function toggleAccordion(num) {
                        const content = document.getElementById(`content-${num}`);
                        const icon = document.getElementById(`icon-${num}`);
                    
                        content.classList.toggle('hidden');
                        icon.classList.toggle('rotate-180');
                    }


                </script>

            </div>

            <div class="mt-4">
                
                <!-- Employee Comments Section -->
                <div class="employee p-4 rounded-lg">

                    <div class="section rounded-md">

                        <h2 class="font-bold p-2 text-lg mb-4">Employee comments</h2>

                    </div>

                    <!-- Comment Input Row -->
                    <div class="flex flex-col mt-2 sm:flex-row items-start sm:items-center space-y-4 sm:space-y-0 sm:space-x-4 mb-4">

                        <!-- Quill Editor Placeholder -->
                        <div class="flex-grow w-full sm:w-auto">

                            <div>

                                <div class="quill-editor h-24"></div>

                            </div>

                        </div>
                
                        <!-- Date Input -->
                        <div class="date flex items-center space-x-2 w-full sm:w-auto">

                            <input type="text" class="border p-2 rounded w-full sm:w-auto" placeholder="DD/MM/YY" />

                            <button class="text-red-500 border border-red-500 p-2 rounded">

                                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 mx-2 flex justify-end" viewBox="0 0 20 20" fill="red">

                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                                  
                                  </svg>

                            </button>

                        </div>

                    </div>
                
                    <!-- Additional Comment Row (for another comment) -->
                    <div class="flex flex-col sm:flex-row items-start sm:items-center space-y-4 sm:space-y-0 sm:space-x-4 mb-4">    

                        <!-- Quill Editor Placeholder -->
                        <div class="flex-grow w-full sm:w-auto">

                            <div class="border border-gray-300 p-2 rounded">

                                <div class="quill-editor h-24"></div>

                            </div>

                        </div>
                
                        <!-- Date Input -->
                        <div class="date flex items-center space-x-2 w-full sm:w-auto">

                            <input type="text" class="border rounded w-full sm:w-auto" placeholder="DD/MM/YY" />

                            <button class="text-green-500 border border-green-500 p-2 rounded">

                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-2" viewBox="0 0 24 24" fill="green">
                                                
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
                                  
                                </svg>

                            </button>

                        </div>

                    </div>

                </div>

            </div>
                            
        </div>
        
    </body>
    
</html>
   

<script>
    
    const { createApp } = Vue;

    createApp({
    data() {
        return {
        accordions: [
            {
            id: 1,
            title: "1: Quantity of Output",
            description: "Quantity of output relates to the amount of work produced by the employee during a given period.",
            active: false,
            },
            {
            id: 2,
            title: "2: Timeliness of Delivery of Output",
            description: "Timeliness of delivery refers to the employee’s ability to meet deadlines or deliver work on time.",
            active: false,
            },
            {
            id: 3,
            title: "3: Quality of Work Product",
            description: "The quality of the employee’s work product reflects accuracy, completeness, and standards of the job.",
            active: false,
            },
            {
            id: 4,
            title: "4: Customer Impact/Value Added",
            description: "Customer impact/value added refers to the employee’s contributions that positively impact the customer experience or product.",
            active: false,
            },
            {
            id: 5,
            title: "5: Freedom from Unplanned Support",
            description: "This refers to the employee's ability to work independently and with minimal guidance or support.",
            active: false,
            },
            {
            id: 6,
            title: "6: Productive Work Habits",
            description: "Productive work habits refer to the employee’s ability to maintain focus, discipline, and consistency in their daily tasks.",
            active: false,
            },
            {
            id: 7,
            title: "7: Adding Skills and Capabilities",
            description: "Continual improvement in skills and capabilities, taking on new challenges, and professional development are vital for growth.",
            active: false,
            },
            {
            id: 8,
            title: "8: Alignment and Compliance: Walking the Talk",
            description: "This refers to the employee’s alignment with organizational goals, policies, and values, and their ability to exemplify these in their actions.",
            active: false,
            },
        ],
        };
    },

    mounted() {

        this.initializeQuillEditor();

    },

    methods: {
        toggleAccordion(index) {
        this.accordions[index].active = !this.accordions[index].active;
        },

        initializeQuillEditor() {
        this.$nextTick(() => { // Ensure the DOM is updated before initializing
            const editorContainer = document.querySelector('.quill-editor'); // Target correct element
            if (editorContainer) {
                if (this.quillInstance) {
                    this.quillInstance = null; // Destroy previous instance
                    editorContainer.innerHTML = ''; // Clear editor container
                }
                this.quillInstance = new Quill(editorContainer, {
                    theme: 'snow',
                    modules: {
                        toolbar: [
                            ['bold', 'italic', 'underline'],
                            [{'list': 'ordered'}, {'list': 'bullet'}],
                            ['link']
                        ]
                    }
                }); // Load selected goal metrics
            }
        });
    },

        
    },
    }).mount('#app');

</script>
