<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Staff Page</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <script src="https://unpkg.com/vue@3"></script>

    </head>

    <style>
        body {

            background-color: #eef1f0;

        }

        .breadcrumb {

            color: #2d446a;

        }


        .icon {

            color: #8291a6;

        }

        .progress {

            background-color: #fefffe;

        }

        .staff-table button,input {

            color: #9faec1;

            border-color: #eceeef;

        }

        .staff-table {

            background-color: #fefffe;

        }

        .staff-table th {

            color: #4f6283;
            
        }

        .staff-table thead {

            background-color: #eef1f0;

        }

        .text-color {

            color: #394e72;

        }

        .staff-description {

            color: #899bb1;

        }

        .button {

            background-color: #fefffe;

            color: #7086a3;

        }

        .progress .one {

            background-color: #d4fcd9;

        }

        .progress .two {
            
            background-color: #fcf9d3;

        }

        .progress .three {
        
            background-color: #f5d6ef;

        }

        .progress .four {
            
            background-color: #eaecff;

        }

        .border-color {

            border-color: #bec7d3;

        }

        .details {

            border-color: #bec7d3;

        }

        .select-year {

            background-color: #fefffe;

        }

        .export-csv {

            color: #8d9fb5;

        }

    </style>

    <body id="app" class="m-4">

        <div class="breadcrumb flex-col flex sm:flex-row sm:justify-between sm:items-center my-4 ">

            <div class="text-xl font-semibold">Staff list</div>

            <nav class="space-x-4 text-sm flex mt-2 sm:mt-0">

                <div class="flex">

                    <a href="#" class="font-semibold text-gray-500">Performance</a>

                    <button class="icon">

                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">

                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                            
                        </svg>
        
                    </button>

                </div>

                <div class="flex">

                    <a href="#" class="font-semibold text-gray-500">Staff</a>

                </div>

            </nav>

        </div>


        <div>

            <!-- Staff Table Section -->
            <div class="staff-table border rounded-lg p-4 shadow-md">

                <div class="mb-4 flex flex-row lg:flex-row justify-between items-center space-y-4 lg:space-y-0 lg:space-x-4">

                    <div class="relative w-full lg:w-1/4">

                        <input type="text" placeholder="Search anything ..." class="border border-color p-2 pl-10 rounded w-full">

                        <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-2 h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35M9 17a8 8 0 100-16 8 8 0 000 16z" />

                        </svg>

                    </div>

                    <div class="flex">

                        <div class="lg:mr-12 ml-4 mr-4">
                            <select id="year-select" v-model="selectedYear" class="select-year block w-24 p-2 text-color border border-color rounded-md shadow-sm">
                                <option v-for="year in years" :key="year" :value="year">
                                    {{ year }}
                                </option>
                            </select>
                        </div>
    
                        <div class="border border-color rounded-lg">
    
                            <button class="px-3 py-2 flex export-csv items-center pb-0">
    
                                <span class="font-medium">Export CSV</span>
    
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
    
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5" />
    
                                </svg>
    
                            </button>
    
                        </div>
    
                    </div>
                </div>

                <div class="overflow-x-auto">
                    
                    <table class="min-w-full table-auto">

                        <thead class="text-left bg-gray-100">

                            <tr>

                                <th class="py-2 px-4">Staff</th>

                                <th class="py-2 px-4">Supervisor</th>

                                <th class="py-2 px-4">Actions</th>

                            </tr>

                        </thead>
                        
                        <tbody>

                            <tr v-for="staff in staffList" :key="staff.id" class="border-color border-b">

                                <td class="py-4 px-4">

                                    <div class="flex items-center space-x-3">

                                        <div class="h-24 w-24">

                                            <img src="https://via.placeholder.com/100" class="h-24 w-28 rounded-full" alt="Profile">

                                        </div>

                                        <div>

                                            <div class="text-color font-semibold text-sm">{{ staff.name }}</div>

                                            <div class="staff-description text-sm">

                                                <div>{{ staff.id }}</div>

                                                <div>{{ staff.department }}</div>

                                                <div>{{ staff.responsibility }}</div>

                                            </div>

                                        </div>

                                    </div>

                                </td>

                                <td class="py-4 px-4">

                                    <div>

                                        <div class="font-semibold text-sm text-color">{{ staff.supervisor.name }}</div>

                                        <div class="staff-description text-sm">

                                            <div>{{ staff.supervisor.id }}</div>

                                            <div>{{ staff.supervisor.department }}</div>

                                            <div>{{ staff.supervisor.responsibility }}</div>  

                                        </div>

                                    </div>

                                </td>

                                <td class="py-4 px-4 ">

                                    <div class="ml-auto text-color">

                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
        
                                        </svg>
        
                                    </div>
        
                                </td>

                            </tr>

                        </tbody>

                    </table>

                </div>

                <!-- Pagination -->
                <div class="flex flex-col lg:flex-row justify-between items-center mt-4 space-y-4 lg:space-y-0 lg:space-x-4">

                    <span class="text-color">Page 1 of 10</span>

                    <div class="space-x-4">

                        <button class="px-4 py-2 border border-color font-bold rounded-lg">Previous</button>

                        <button class="px-4 py-2 border font-bold border-color rounded-lg">Next</button>

                    </div>

                </div>

            </div>

        </div>
